<div class="container">
  <div>
    <div class="row">
      <div class="col-12 col-8">
        <!-- Contenido para hacer scroll -->
        <div style="height: 5800px;">
          <h2>Outsystem ODC Questions</h2>
          <form>
            <div *ngFor="let question of selectedQuestions; let i = index" class="question">
              <p>{{ i + 1 }}. {{ question.question}}</p>
              <div *ngFor="let option of question.options; let j = index" class="mb-2">
                <label>
                  <input type="radio" name="question{{i}}" [value]="j" [(ngModel)]="question.selectedOption" (click)="checkAnswer(question,j)"> {{ option }}
                </label>
              </div>
              <div *ngIf="formFinished">
                  <p *ngIf="question.selectedOption === question.correctOption" class="alert alert-success">{{question.anwserExplanation}}</p>
                  <p *ngIf="question.selectedOption && question.selectedOption !== question.correctOption" class="alert alert-danger">Incorrect!</p>
              </div>
              <hr>
            </div>
            <!-- <div class="container text-center">
              <button  type="button" class="btn btn-primary btn-large" style="width: 70%;" (click)="validateAnswers()">Validate Answers</button>
            </div> -->
           
          </form>
        </div>
    </div>
        <div class="col-12 col-4">
            <div id="miDiv" class="p-3">
              <div class="row">
                <div class="col-6 text-center h3 text-success">Correct </div>
                <div class="col-6 text-center h3 text-danger">Wrong</div>
              </div>
              <div class="row">
                <div class="col-6 text-center h3 text-success">{{correctAnswers}} </div>
                <div class="col-6 text-center h3 text-danger">{{incorrectAnswers}}</div>
              </div>
            </div>
        </div>
    </div>
</div>

    <div style="height: 2000px;"></div> 
   
  </div>
